
# erpm (electrical rpm) = speed_to_erpm_gain * speed (meters / second) + speed_to_erpm_offset
speed_to_erpm_gain: 7209
speed_to_erpm_offset: 0.0

# servo value (0 to 1) =  steering_angle_to_servo_gain * steering angle (radians) + steering_angle_to_servo_offset
steering_angle_to_servo_gain: -1.2135
steering_angle_to_servo_offset: 0.5479

# publish odom to base link tf
vesc_to_odom:
  publish_tf: true

#old pseed max is 65000
vesc_driver:
  port: /dev/vesc
  duty_cycle_min: 0.0
  duty_cycle_max: 0.0
  current_min: 0.0
  current_max: 0.0
  brake_min: 0.0
  brake_max: 0.0
  speed_min: -4000
  speed_max: 4000
  position_min: 0.0
  position_max: 0.0
  servo_min: 0.15
  servo_max: 0.85
